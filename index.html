<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="St. Patrick's theme quiz game. A Quiz for St. Patrick's Day to steal the gold of the leprechaun.">
    <meta name="keywords"
        content="St. Patrick's Day, Quiz, paddy day, steal the gold, leprechaun, irish, gold pot, multiple choice">
    <meta name="author" content="Team-18">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/clover_favicon.jpg" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <title>Happy St. Patrick's Day Quiz | Steal the Gold</title>
</head>

<body>
    <!-- Main Section -->
    <main>
        <div class="container-fluid main-background">
            <div class="row">
                <div class="col-12 center ">
                    <img id="banner" src="assets/images/irish-banner.png" alt="Irish Flagg Banner">
                </div>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-12 text-center responsive-text">
                            <h1 class="paddy-day-header">
                                Happy<br>
                                St. Patrick's Day
                            </h1>
                            <h4 class="my-5 mx-5">
                                The leprechaun has fallen asleep, so let's try to steal his gold!<br>
                                For each question you get right you steal one gold piece.
                            </h4>
                        </div>
                        <div class="col-12 text-center">
                            <!-- Button Start the game -->
                            <a href="game.html" id="start" class="btn btn-success my-3"
                                    aria-label="Start the game">
                                Start the game
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main Section -->

    <!-- Footer Section -->
    <footer class="contaniner-fluid">
        <div class="row no-gutters">
            <div class="col">
                <div class="social-icons">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.twitter.com" target="_blank" rel="noopener">
                                <i class="fab fa-twitter" aria-hidden="true"></i>

                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="copyrights">
                        <li>
                            <i class="fa fa-copyright" aria-hidden="true"></i>
                            <span class="sr-only">Copyright</span>
